<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Invite</title>

<style>
    body {
        margin: 0;
        background: #1a1a1a;
        font-family: 'Fredoka One', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .slideshow-container {
        width: 90vw;
        max-width: 900px;
        height: 60vh;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        border: 6px solid #ff4444;
        background: black;
    }

    .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .slide.active {
        opacity: 1;
    }

    .title-banner {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff4444;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1.8rem;
        letter-spacing: 2px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }
</style>
</head>

<body>

<div class="slideshow-container">
    <div class="title-banner">BON'S BIRTHDAY</div>

    <!-- Slides will be injected by JavaScript -->
</div>

<script>
    const container = document.querySelector('.slideshow-container');

    // Create 10 slides dynamically
    for (let i = 1; i <= 10; i++) {
        const img = document.createElement('img');
        img.src = String(i).padStart(2, '0') + '.jpg';
        img.classList.add('slide');
        container.appendChild(img);
    }

    const slides = document.querySelectorAll('.slide');
    let index = 0;

    function showSlide() {
        slides.forEach(s => s.classList.remove('active'));
        slides[index].classList.add('active');
        index = (index + 1) % slides.length;
    }

    showSlide();
    setInterval(showSlide, 3000); // 3 seconds per slide
</script>

</body>
</html>
